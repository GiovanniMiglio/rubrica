<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3 justify-content-center text-center">
            <div class="col-12 col-md-8">
                <h1 class="title display-1 fw-bold">Countdown Timer</h1>
                <input type="number" id="countdown" class="form-control" placeholder="Countdown Seconds">
            </div>
        </div>
        <div class="row mb-3 justify-content-center text-center">
            <div class="col-12 col-md-8">
                <h2 id="countdownDisplay" class="title display-2 fw-bold"></h2>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-8">
                <button id="startBtn" class="btn btn-primary btn-lg me-2">Start</button>
                <button id="stopBtn" class="btn btn-danger btn-lg me-2">Stop</button>
                <button id="resetBtn" class="btn btn-secondary btn-lg">Reset</button>
            </div>
        </div>
       
    </div>
</body>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
